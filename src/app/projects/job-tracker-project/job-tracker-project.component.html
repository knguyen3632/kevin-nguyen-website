<div class="container text-center">
  <header>
    <div>
      <h1 class="text-4xl">Job Tracker App</h1>
      <br />
      <h5>Create and Manage Job applications</h5>
    </div>
  </header>
  <br />
  <body>
    <button
      class="btn btn-primary motion-safe:hover:-translate-y-1 motion-safe:hover:scale-110 transition ease-in-out duration-300"
      (click)="addJobToTable()"
    >
      Add Job
    </button>

    <br />
    <br />

    <app-job-add *ngIf="isAddingJob" (close)="onCloseAddJob()" />
    <app-job-delete *ngIf="isRemovingJob" (close)="onCloseRemoveJob()" />

    <div class="flex items-center justify-center">
      <table class="w-96 text-left table-auto min-w-max">
        <thead>
          <tr>
            <th class="p-4 border-b border-blue-gray-100 bg-blue-gray-50">
              <p
                class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70"
              >
                Job ID
              </p>
            </th>
            <th class="p-4 border-b border-blue-gray-100 bg-blue-gray-50">
              <p
                class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70"
              >
                Title
              </p>
            </th>
            <th class="p-4 border-b border-blue-gray-100 bg-blue-gray-50">
              <p
                class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70"
              >
                Company
              </p>
            </th>
            <th class="p-4 border-b border-blue-gray-100 bg-blue-gray-50">
              <p
                class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70"
              >
                Location
              </p>
            </th>
            <th class="p-4 border-b border-blue-gray-100 bg-blue-gray-50">
              <p
                class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70"
              >
                Date Added
              </p>
            </th>
            <th class="p-4 border-b border-blue-gray-100 bg-blue-gray-50">
              <p
                class="block font-sans text-sm text-center antialiased font-normal leading-none text-blue-gray-900 opacity-70"
              >
                Edit
              </p>
            </th>
            <th class="p-4 border-b border-blue-gray-100 bg-blue-gray-50">
              <p
                class="block font-sans text-sm text-center antialiased font-normal leading-none text-blue-gray-900 opacity-70"
              >
                Remove
              </p>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr class="even:bg-blue-gray-50/50" *ngFor="let job of jobs">
            <td class="p-4">
              <p
                class="block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900"
              >
                {{ job.id }}
              </p>
            </td>
            <td class="p-4">
              <p
                class="block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900"
              >
                {{ job.title }}
              </p>
            </td>
            <td class="p-4">
              <p
                class="block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900"
              >
                {{ job.company }}
              </p>
            </td>
            <td class="p-4">
              <p
                class="block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900"
              >
                {{ job.location }}
              </p>
            </td>
            <td class="p-4">
              <p
                class="block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900"
              >
                {{ job.date }}
              </p>
            </td>
            <td class="p-4">
              <button
                type="button"
                class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto motion-safe:hover:-translate-y-1 motion-safe:hover:scale-110 transition ease-in-out duration-300"
                (click)="editJobOnTable(job)"
              >
                Edit Job
              </button>
            </td>
            <button
              type="button"
              class="mt-4 inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none motion-safe:hover:-translate-y-1 motion-safe:hover:scale-110 transition ease-in-out duration-300"
              (click)="deleteJobFromTable(job)"
            >
              Remove Job
            </button>
            <!-- <td class="p-4">
              <p
                class="block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900"
              >
                <input type="checkbox" class="checkbox-md ml-2" />
              </p>
            </td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</div>
