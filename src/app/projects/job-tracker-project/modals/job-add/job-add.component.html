<dialog open>
  <div
    class="relative z-10"
    aria-labelledby="modal-title"
    role="dialog"
    aria-modal="true"
  >
    <div
      class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
      aria-hidden="true"
    ></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div
        class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
      >
        <div
          class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
        >
          <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                <h3
                  class="text-base font-semibold leading-6 text-gray-900"
                  id="modal-title"
                >
                  Job Entry
                </h3>
                <div class="mt-2">
                  <form #myForm="ngForm">
                    <input
                      type="text"
                      placeholder="Job Title"
                      name="title"
                      class="mt-1 w-96 px-3 py-2 bg-transparent border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 text-black"
                      [(ngModel)]="enteredTitle"
                      required
                    />
                    <input
                      type="text"
                      placeholder="Company"
                      name="company"
                      class="mt-2 w-96 px-3 py-2 bg-transparent border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 text-black"
                      [(ngModel)]="enteredCompany"
                      required
                    />
                    <textarea
                      type="text"
                      placeholder="Description"
                      name="description"
                      class="mt-2 w-96 px-3 py-2 bg-transparent border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 text-black"
                      [(ngModel)]="enteredDescription"
                      required
                    ></textarea>
                    <input
                      type="text"
                      placeholder="Location"
                      name="location"
                      class="mt-1 w-96 px-3 py-2 bg-transparent border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 text-black"
                      [(ngModel)]="enteredLocation"
                      required
                    />
                    <!-- Maybe change this to be a Datepicker -->
                    <input
                      type="text"
                      placeholder="Date"
                      name="date"
                      class="mt-2 w-96 px-3 py-2 bg-transparent border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 text-black"
                      [(ngModel)]="enteredDate"
                      required
                    />
                    <textarea
                      type="text"
                      placeholder="Notes"
                      name="notes"
                      class="mt-2 w-96 px-3 py-2 bg-transparent border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 text-black"
                      [(ngModel)]="enteredNotes"
                      required
                    ></textarea>
                    <input
                      type="text"
                      placeholder="Url"
                      name="url"
                      class="mt-1 w-96 px-3 py-2 bg-transparent border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 text-black"
                      [(ngModel)]="enteredUrl"
                      required
                    />
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <button
              type="button"
              class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none"
              (click)="onSaveJob()"
              [disabled]="!myForm.form.valid"
            >
              Save
            </button>
            <button
              type="button"
              class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
              (click)="onCloseModal()"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</dialog>
